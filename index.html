<!DOCTYPE html>
<html lang="en">
<head>
    <title>Champion Picker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lolchampionpicker.css">
</head>
<body>
<div class="container">
    <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-3">
            <button id="btncheckSelectedChampion" class="btn btn-block btn-primary">Get Selected</button>
        </div>
        <div class="col-sm-3">
            <button id="btnAll" class="btn btn-block btn-primary">Select All</button>
        </div>
        <div class="col-sm-3">
            <button id="btnNone" class="btn btn-block btn-primary">Select None</button>
        </div>
        <div class="col-sm-3">
            <button id="btnLoad" class="btn btn-block btn-primary">Load From JSON Input</button>
        </div>
    </div>
    <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-12">
            <div id="champion-list"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="jsonResult">Output:</label>
            <textarea id="jsonResult" class="form-control" rows="3" readonly="readonly"></textarea>
        </div>
        <div class="col-sm-6">
            <label for="jsonResult">Input:</label>
            <textarea id="jsonInput" class="form-control" rows="3"></textarea>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery.lolchampionpicker.js"></script>
<script>
$(document).ready(function() {
    const picker = $("#champion-list").lolChampionPicker({
        lolPatchApiVersion: "9.5.1",
    });

    $("#btncheckSelectedChampion").click((event) => {
        var selectedChamps = picker.returnChampionsInJSON();
        if (typeof selectedChamps !== "undefined") {
            $("#jsonResult").val(selectedChamps);
        }
    });

    $("#btnAll").click((event) => {
        picker.selectAll();
    });

    $("#btnNone").click((event) => {
        picker.unSelectAll();
    });

    $("#btnLoad").click((event) => {
        picker.loadChampionsFromJSON($("#jsonInput").val());
    });
});
</script>
</body>
</html>
